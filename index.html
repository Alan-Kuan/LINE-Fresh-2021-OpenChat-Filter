<!DOCTYPE HTML>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LINE Fresh 2021 社群訊息整理</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        <script src="./assets/scroll.js"></script>
        <script src="./assets/display.js"></script>
        <script src="./assets/fold.js"></script>
        <link href="./assets/style.css" media="screen" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <h1>LINE Fresh 2021 社群訊息整理</h1>
            <p>由於官方社群中有太多系統訊息以及機器人的自動回覆，使得真正有內容的訊息都被洗到很上方。
                為了能夠更方便地找出重要資訊，我透過簡單的規則過濾掉某些訊息。</p>
            <div>包含以下內容的訊息會被過濾掉：</div>
            <div class="fold">
                <span class="fold-switch">▶ 點擊以展開</span>
                <ul class="fold-content">
                    <li>Auto-reply</li>
                    <li>Spam Filter</li>
                    <li>[貼圖]</li>
                    <li>[照片]</li>
                    <li>加入聊天</li>
                    <li>退出社群</li>
                    <li>已將「...」加入</li>
                    <li>已將聊天室的人數上限設為</li>
                    <li>變更了聊天室圖片</li>
                    <li>請參考置頂公告改暱稱喔</li>
                    <li>依照「學校-系級-姓名」做暱稱變更</li>
                    <li>+1 (不含小幫手)</li>
                    <li>＋1</li>
                </ul>
            </div>
            <div id="last-update-time"></div>
            <div id="content"></div>
        </div>
        <button id="scroll-bottom">
            <span>︾</span>
        </button>
    </body>
</html>
